//	Universal Storage Module Manage Config File

//	*******************************************************
//	Adds the US tweakscale config to Dmagic parts.

@PART[dmUS*]
{
	MODULE
	{
		name = TweakScale
		type = UniversalStorage
	}
}

@PART[USRPWS]
{
	MODULE
	{
		name = TweakScale
		type = UniversalStorage
	}
}

//	*******************************************************

// 	This adds Tweakscale module to Universal Storage parts
SCALETYPE
{
	name = UniversalStorage
	freeScale = false
	scaleFactors = 1.0, 1.33, 1.5, 2.0
	scaleNames = 100%, 133%, 150%, 200%
	defaultScale = 1.0
}

@PART[*_Wedge_*]
{
	MODULE
	{
		name = TweakScale
		type = UniversalStorage
	}
}


